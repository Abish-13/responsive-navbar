<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <nav class="main-nav">
            <a href="#" class="logo">MyWebsite</a>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
    </header>

    <main class="content">
        <div class="container">
            <h1>Responsive Navigation Bar</h1>
            <p>Scroll down to see the sticky navigation bar in action. Resize your browser window to see the mobile version with the hamburger menu.</p>
            <p style="height: 100vh;"></p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
